<!DOCTYPE html>
<html>
  <head>
    <title>PageRank Text Analyzer</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
    <style>
      
      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 5px;
        width: 500px;
      }
      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #2f5876;
      }
      a:link,
      a:visited {
        color: #000000;
        outline: 0;
        text-decoration: none;
      }
    </style>
  </head>

<body>
  <script src="popup.js"></script>
  <h1 class="logo">PageRank Text Analyzer
    <span class="version">(1.0.0)</span>
  </h1>
  <p>Select the text to analyze, or select nothing to analyze the entire document</p>
  <button type="button" class="btn btn-light">Analyze Text</button>
</body>
</html>
